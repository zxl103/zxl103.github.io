<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas变幻线屏保</title>
    <style>
        *{margin: 0; padding: 0;}
        html{overflow: hidden;}
        body{background:#000;}
        #c1{background: #000;}
    </style>
    <script>
        function rnd(n,m) {
            return Math.floor(Math.random() * (m - n) + n);
        }
        window.onload = function () {
            var oC = document.getElementById('c1');
            var gd = oC.getContext('2d');

            var winW = window.innerWidth;
            var winH = window.innerHeight;

            oC.width = winW;
            oC.height = winH;

            var N =10;
            var aPoint = [];
            //信息：  大小 速度 坐标
            for (var i = 0; i < N; i++) {
                aPoint.push({
                    w: 1,
                    h: 1,
                    x: rnd(0,winW),
                    y: rnd(0,winH),
                    speedX: rnd(-10, 10),
                    speedY: rnd(-10, 10)
                });
            }

            var oldPoint = [];//[平面 【p1,p2p3.....】，平面。。。。。。]
            //给阴影初始颜色
            var r = 255;
            var g = 0;
            var b = 0;

            //给所有的线加变幻色
            setInterval(function(){
                 r = parseInt(Math.random() * 256);
                 g = parseInt(Math.random() * 256);
                 b = parseInt(Math.random() * 256);
            },2000);

            //动起来
            setInterval(function(){
                gd.clearRect(0, 0, oC.width, oC.height);
                for (var i = 0; i < N; i++) {
                    //绘制点 —— 矩形
                    drawPoint(aPoint[i]);
                    aPoint[i].x += aPoint[i].speedX;
                    aPoint[i].y += aPoint[i].speedY;

                    //限定范围
                    if(aPoint[i].x <= 0) {
                        aPoint[i].speedX *= -1;
                    }else if(aPoint[i].x >= winW) {
                        aPoint[i].speedX *= -1;
                    }
                    if(aPoint[i].y <= 0) {
                        aPoint[i].speedY *= -1;
                    }else if(aPoint[i].y >= winH) {
                        aPoint[i].speedY *= -1;
                    }

                }

                //连接起来
                gd.beginPath();
                gd.strokeStyle = 'red';
                gd.moveTo(aPoint[0].x, aPoint[0].y);

                for(var i = 1; i < N; i++) {
                    gd.lineTo(aPoint[i].x, aPoint[i].y);
                }
                gd.closePath();
                gd.stroke();

                //存路径
                var arr = [];//一个平面
                for (var i = 0; i < N; i++) {
                    arr.push({x: aPoint[i].x, y: aPoint[i].y});
                }
                oldPoint.push(arr);

                //限定阴影数量 20
                while(oldPoint.length > 20) {
                    oldPoint.shift();
                }

                //重新绘制阴影
                for (var i = 0; i < oldPoint.length; i++) {
                    gd.beginPath();
                    gd.moveTo(oldPoint[i][0].x, oldPoint[i][0].y);

                    for(var j = 1; j < N; j++) {
                        gd.lineTo(oldPoint[i][j].x, oldPoint[i][j].y);
                    }

                    var opacity = i / oldPoint.length;




                    gd.strokeStyle = 'rgba('+r+','+g+','+b+','+opacity+')';

                    gd.closePath();
                    gd.stroke();
                }

            },30);


            function drawPoint(p) {
                gd.fillStyle = '#fff';
                gd.fillRect(p.x, p.y, p.w, p.h);
                gd.strokeRect(p.x, p.y, p.w, p.h);
            }

        }
    </script>
</head>
<body>
<canvas id="c1" width="800" height="500"></canvas>

</body>
</html>
